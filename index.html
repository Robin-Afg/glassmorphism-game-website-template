<!DOCTYPE html>
<html lang="end">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial" />
        <meta name="Author" content="Robin Sedeqi" />
        <title>Glassmorphism Website</title>
        <link rel="stylesheet" href="./style.css" />
    
<!-- =======================================================
  * Template Name: Glassmorphism website design
  * Author: Robin Sedeqi
  * Inspired by a youtube video
  ======================================================== -->
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.png" alt=""" />
                        <h3>Robin Sedeqi <p>(Pro member)</p></h3>
                        
                    </div>
                    <div class="links">
                        <a class="link" href="#">
                            <img src="./images/icons/live.png" alt="" />
                            <h2>Streams</h2>
                        </a>
                        <a class="link" href="#">
                            <img src="./images/icons/console.png" alt="" />
                            <h2>Games</h2>
                        </a>
                        <a class="link" href="#">
                            <img src="./images/icons/new.png" alt="" />
                            <h2>New</h2>
                        </a>
                        <a class="link" href="#">
                            <img src="./images/icons/book.png" alt="" />
                            <h2>Library</h2>
                        </a>
                        
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games</h2>
                        <img src="./images/icons/joystick2.png"  id="pro-img" alt="" />
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assasian.jpg" alt="" />
                            <div class="card-info">
                                <h3>Assassain Creed </h3>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/persia.jpg"  alt="" />
                            <div class="card-info">
                                <h3>Prince of Persia PS5</h3>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/hitman.jpg" alt="" />
                            <div class="card-info">
                                <h3>Hitman Agent 47 PS5</h3>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="round1"></div>
        <div class="round2"></div>
    </body>
</html>
